<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="hero-logo">
                <div class="odin">
                    ODIN
                </div>
                <div>
                    <img src="images/odin.png" alt="">
                </div>
            </div>
            
        </div>
        <div class="right">
            <div class="first"><h3>This is not a real online service you know you need something<br>like this in your life
                to make you realise your deepest dreams.<br>
                 Sign up <em>now</em> to get started
                 <p>You <em>know you want to</em></p>
            </h3></div>
            <div class="second">
                <h3>Let's do this!</h3>
                <form action="" method="get" class="main-form">
                    <div class="form-divs">

                        <div>
                            <label for="first_name"><h6>FIRST NAME</h6></label>
                            <input type="text" id="first_name">
                        </div>

                        <div>
                            <label for="email"><h6>EMAIL</h6></label>
                            <input type="text" id="first_name">
                        </div>

                        <div>
                            <label for="password"><h6>PASSWORD</h6></label>
                            <input type="password" id="password">
                        </div>
                    </div>
                    
                    <div class="right-form">
                        <div>
                            <label for="last_name"><h6>LAST NAME</h6></label>
                            <input type="text" id="last_name">
                        </div>

                        <div>
                            <label for="phone_number"><h6>PHONE NUMBER</h6></label>
                            <input type="tel" id="phone_number">
                        </div>

                        <div>
                            <label for="password"><h6>CONFIRM PASSWORD</h6></label>
                            <input type="password" id="password">
                        </div>
                    </div>
                 </form>
            </div>
            <div class="third"><button type="submit" class="btn btn-green">Create Account</button><br>
            Already have an account? Log In
            </div>
        </div>
    </div>
</body>
</html>
